<body>
    <!-- Navbar -->
    <div id="header"></div>
    <script>
        $(function () {
            $("#header").load("navbar.php");
        });
    </script>

    <div class="container">
        <div class="image-container">
            <img src="./assests/signup.jpeg" alt="Signup Image" style="width: 100%; height: 100vh; object-fit: cover;">
        </div>
        <div class="account-box" id="register">
            <h1 style="font-size: 25px !important; margin-bottom: 10px;">Login</h1>
            <form id="register-form" method="POST" action="user_auth.php">
                <div class="user-box">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="user-box">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span id="login-status" style="color: red;"></span>
                </div>

                <div class="selector">
                    <a href="./signup.html" class="account">Don't have an account?</a>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get the status from the URL parameters
        let status = "success";
        const urlParams = new URLSearchParams(window.location.search);
        status = urlParams.get("status");

        // Use the status as needed
        if (status == "failure") {
            // Handle failure case
            document.getElementById("login-status").innerText = "Invalid email or password";
        } else {
            document.getElementById("login-status").innerText = "";
        }
    </script>
