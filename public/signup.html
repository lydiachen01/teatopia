        /* For mobile phones and tablets: */
        @media only screen and (max-width: 768px) {
            #register-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #register {
                padding: 0 -20px;
            }
        }
    </style>

<body>

    <!-- Navbar -->
    <div id="header"></div>
    <script>
        $(function () {
            $("#header").load("navbar.php");
        });
    </script>

    <div class="container">
        <!-- Sign-up box -->
        <div class="image-container">
            <img src="./assests/signup.jpeg" alt="Signup Image" style="width: 100%; height: 100vh; object-fit: cover;">
        </div>

        <div id="register-container">
            <div class="account-box" id="register">
                <h1 style="font-size: 25px !important; margin-bottom: 10px;">Sign Up</h1>
                <form id="register-form" method="POST" action="create_user.php">
                    <div class="user-box">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>

                    <div class="user-box">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="user-box">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="user-box">
                        <input type="text" name="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <span class="error-message" id="error-message"></span>
                    </div>

                    <div class="selector">
                        <a href="./login.html" class="account">Already have an account?</a>
                        <button type="submit" class="btn">Submit</button>
                        <span class="signup-status" id="signup-status"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("confirmPassword").addEventListener("input", function () {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorMessage = document.getElementById('error-message');

            if (password === confirmPassword) {
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Passwords do not match';
            }
        })

        let status = "success";
        const urlParams = new URLSearchParams(window.location.search);
        status = urlParams.get("status");

        if (status == "failure") {
            document.getElementById("signup-status").textContent = "Registration failed. Please try again";
        } else {
            document.getElementById("signup-status").textContent = "";
        }
    </script>
</body>
