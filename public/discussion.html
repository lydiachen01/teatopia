<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Discussion Board</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        body:not(#header){
            margin-top: 80px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-family: 'Fraunces', serif;
            color: #333;
            padding: 10px;
        }

        #postForm {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Adjusted height for the textarea */
        textarea {
            height: 150px; /* Adjusted height for the content box */
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #posts {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #posts div {
            margin-bottom: 16px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        #header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Navbar Component -->
    <div id="header" style="z-index:100;"></div>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#header").load("navbar.php");
        });
    </script>

    <h1 style="font-size: 40px; font-weight: bold;">Discussion Board</h1>

    <form id="postForm">

        <label for="title">Post title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Post content:</label>
        <textarea id="content" name="content" required style="padding: 10px;"></textarea>

        <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 15px 25px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Create Post</button>


    </form>

    <div id="posts">
        <!-- Display posts here -->
    </div>

    <script src="discussion.js"></script>
</body>
</html>
