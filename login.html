<body>
    <img id="background-img" src="#">
    
    <!-- Navbar -->
    <div id="header"></div>
    <script>
      $(function() {
        $("#header").load("navbar.html");
      });
    </script>

    <div class="account-box" id="register">
        <h1>Login</h1>
        <form id="register-form" method="POST" action="user_auth.php">
            <div class="user-box">
                <input type="email" name="email" id="email" placeholder="Email"
                required>
            </div>

            <div class="user-box">
                <input type="text" name="password" id="password" 
                placeholder="Password" required>
                <span id="login-status"></span>
            </div>

            <div class="selector">
                <a href="./signup.html" class="account">Don't have an account?</a>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Get the status from the URL parameters
        let status = "success";
        const urlParams = new URLSearchParams(window.location.search);
        status = urlParams.get("status");
    
        // Use the status as needed
        if (status == "failure") {
            // Handle failure case
            document.getElementById("login-status").innerText = "Invalid email or password";
        } else {
            document.getElementById("login-status").innerText = "";
        }
    </script>
